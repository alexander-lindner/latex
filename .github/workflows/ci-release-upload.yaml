name: ci-release-upload

on:
  create:
    tags:
      - v*

jobs:
  docker:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}

      - name: Checkout code
        uses: actions/checkout@v2

      - name: build
        working-directory: textool
        run: |
          GOOS=linux GOARCH=386 go build -o bin/textool-386-linux app.go
          GOOS=linux GOARCH=amd64 go build -o bin/textool-amd64-linux app.go
          GOOS=darwin GOARCH=386 go build -o bin/textool-386-darwin app.go
          GOOS=darwin GOARCH=amd64 go build -o bin/textool-amd64-darwin app.go
          GOOS=windows GOARCH=386 go build -o bin/textool-386.exe app.go
          GOOS=windows GOARCH=amd64 go build -o bin/textool-amd64.exe app.go


      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            ./textool/bin/textool-386-linux
            ./textool/bin/textool-amd64-linux
            ./textool/bin/textool-386-darwin
            ./textool/bin/textool-amd64-darwin
            ./textool/bin/textool-386.exe 
            ./textool/bin/textool-amd64.exe